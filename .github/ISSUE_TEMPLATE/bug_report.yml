name: Bug Report2
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
projects: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug in detail.
      placeholder: Tell us what you see!
      value: |
        A bug happened!
        Observed Behaviour:
        Exected Behaviour:
    validations:
      required: true
  - type: textarea
    id: attachments
    attributes:
      label: Screenshots/Attachments
      description: Provide relevant screenshots
    validations:
      required: false
  - type: textarea
    id: Steps to reproduce
    attributes:
      label: reproduce
      description: Describe how to reproduce the issue.
      placeholder: Describe how to reproduce the issue.
      value: |
        1. [Step 1: ]
        2. [Step 2: ]
        3. [Step N: ...]
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3
        - Other
      default: 0
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers did you see the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
